<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			function clicksss(){
				var checkBox = document.getElementById("checkall")
				if (checkBox.checked==true) {
					var checkss = document.getElementsByName("checks")
					for (var i = 0; i < checkss.length; i++) {
						checkss[i].checked = true
					}
				}else{
					var checkss = document.getElementsByName("checks")
					for (var i = 0; i < checkss.length; i++) {
						checkss[i].checked = false
					}
				}
			}
		</script>
	</head>
